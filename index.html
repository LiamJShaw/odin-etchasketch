<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etchasketch.js" defer></script>
</head>
<body>
    <div class="test"></div>

    <div class="container">
        <header><h1>Etch A Sketch</h1></header>

        <div id="canvas">
    
        </div>
    
        <div class="controlPanel">
            <input type="color" id="colorPicker" value="black">
            <button id="colorChange">Change Colour</button>
            <button id="rainbow">Rainbow</button>
            <button class="clear">Clear</button>
        </div>

        <div class="slidecontainer">
            <h2 class="sliderValue">16</h2>
            <input  type="range" class="slider" min="1" max="50" value="16">
        </div>

    </div>

    <div class="test"></div>
</body>
</html>
